<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango</title>
    <link rel="stylesheet" href="/sass/custom.css">
</head>

<body>
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bold mb-3"> Simple, traffic-bassed pricing</h1>
            <p class="text-muted">Sing-up for our 30-day trial. No credit card required</p> <!--Con text-muted lo que hace es que el texto se vuelva un poco gris-->
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light shadow border-0">
                    <div class="card-body">
                        <div class="row text-center align align-items-center my-3">
                            <div class="col-12 col-md-6 order-1 ">
                                <p class="m-0 h2 fw-bold"> $ 
                                    <span id="precio">8</span>
                                     .00 
                                     <span class="text-info h6 align-middle">/ month</span>
                                </p>
                            </div>
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0"> 
                                    <span class="text-primary" id="visitas">10K</span> PAGEVIEWS </p>
                            </div>
                            <div class="col-12 order-2 order-md-3 my-3">
                                <input type="range"
                                       class="form-range" 
                                       min="8" 
                                       max="40" 
                                       step="8" 
                                       id="inputRango"
                                       value="8">
                            </div>
                        </div>
                        <hr>

                        <div class="row text-center">
                            <div class="col-12">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="bi bi-vector-pen"></i>
                                        + Unlimited Websites
                                    </li>
                                    <li>
                                        <i class="bi bi-vector-pen"></i>
                                         + 100% updates data ownership
                                    </li>
                                    <li>
                                        <i class="bi bi-vector-pen"></i>
                                         + E-mail report
                                    </li>
                                </ul>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-primary">
                                    ACCESO
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
